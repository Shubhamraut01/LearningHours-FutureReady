<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" type="text/css" href="registration.css">
</head>
<body>
	<div class="container">
		<div class="header">
			<h2>REGISTRATION FORM</h2>
		</div>
		<form class="form" method="POST">
			<div class="form-control">
				<label>Name</label>
				<input type="text" name="" id="name" placeholder="Enter your full name" autocomplete="off">
				<i class="fas fa-check-circle"></i>
				<i class="fas fa-exclamation-circle"></i>
				<small>Error Msg</small>
			</div>
			<div class="form-control">
				<label>Address</label>
				<input type="text" name="" id="address" placeholder="Enter your Address" autocomplete="off">
				<i class="fas fa-check-circle"></i>
				<i class="fas fa-exclamation-circle"></i>
				<small>Error Msg</small>
			</div>
			<div class="form-control">
				<label>Email</label>
				<input type="text" name="" id="email" placeholder="Enter your E-mail" autocomplete="off">
				<i class="fas fa-check-circle"></i>
				<i class="fas fa-exclamation-circle"></i>
				<small>Error Msg</small>
			</div>
			<div class="form-control">
				<label>Verify E-mail</label>
				<input type="number" name="" id="verify" placeholder="Enter OTP" autocomplete="off">
				<i class="fas fa-check-circle"></i>
				<i class="fas fa-exclamation-circle"></i>
				<small>Error Msg</small>
			</div>
			<div class="form-control">
				<label>Mobile No.</label>
				<input type="number" name="" id="phone" placeholder="Enter your Mobile No." autocomplete="off">
				<i class="fas fa-check-circle"></i>
				<i class="fas fa-exclamation-circle"></i>
				<small>Error Msg</small>
			</div>
			<div class="form-control">
				<label>District</label>
				<input type="text" name="" id="district" placeholder="Enter your full name" autocomplete="off">
				<i class="fas fa-check-circle"></i>
				<i class="fas fa-exclamation-circle"></i>
				<small>Error Msg</small>
			</div>
			<div class="form-control">
				<label>Password</label>
				<input type="text" name="" id="district" placeholder="Enter Password" autocomplete="off">
				<i class="fas fa-check-circle"></i>
				<i class="fas fa-exclamation-circle"></i>
				<small>Error Msg</small>
			</div>
			<div class="form-control">
				<label>Confirm Password</label>
				<input type="text" name="" id="district" placeholder="Confirm Password" autocomplete="off">
				<i class="fas fa-check-circle"></i>
				<i class="fas fa-exclamation-circle"></i>
				<small>Error Msg</small>
			</div>
			<input type="submit" value="submit" class="btn" name="">
		</form>
	</div>
</body>

</script>
</html>
